<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Todo App</title>
</head>

<body>

  <header>
    <nav></nav>
  </header>

  <main>
    <section class="vw-100 vh-100 d-flex flex-row justify-content-center  align-items-center">
      <div class="w-50 m-auto shadow">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title"> Todo App </h1>
          </div>
          <div class="card-body">
            <form onsubmit="submitHandler()">
              <div class="mb-3">
                <div class="mb-2">
                  <input type="text" class="form-control" id="newTask" placeholder="Enter new Task" required>
                </div>
                <button class="d-block ms-auto btn btn-primary" type="submit"> Add Task </button>
                <!-- <button class="btn btn-danger" type="button"  onclick="deleteAllTask()" > Clear Task </button> -->
              </div>
              <ul class="list-group" id="taskLists">
              </ul>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>

  <script src="main_2.js"></script>
</body>

</html>
